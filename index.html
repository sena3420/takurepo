<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>タクシーデータヒートマップ</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #a7d7c5;
            color: #333;
            padding: 20px 0;
        }
        h1 {
            margin: 0;
            font-size: 2.5rem;
            color: #333;
        }
        main {
            padding: 40px 20px;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: #ffffff;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 8px;
        }
        .description {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #555;
        }
        .input-section {
            margin-bottom: 20px;
        }
        .button {
            background-color: #8bb8e8;
            color: white;
            padding: 12px 28px;
            text-align: center;
            font-size: 1.1rem;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            border: none;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #70a3d1;
        }
        footer {
            background-color: #f0f4f7;
            color: #333;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>タクシーデータヒートマップ</h1>
    </header>

    <main>
        <div class="container">
            <p class="description">
                このページでは、タクシーの乗降データを元にヒートマップを作成し、データを視覚的に解析します。<br>
                データをアップロードするか、既存のデータセットを使用して可視化を開始してください。
            </p>

            <div class="input-section">
                <label for="data-upload">データをアップロード:</label>
                <input type="file" id="data-upload" accept=".csv">
            </div>

            <div class="input-section">
                <label for="date-filter">日付でフィルタリング:</label>
                <input type="date" id="date-filter">
            </div>

            <button class="button" id="generate-map">ヒートマップを作成</button>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 タクシーデータヒートマップ</p>
    </footer>

    <script>
        document.getElementById('generate-map').addEventListener('click', function() {
            alert('ヒートマップを作成中...');
        });
    </script>
</body>
</html>
